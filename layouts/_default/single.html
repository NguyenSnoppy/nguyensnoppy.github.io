{{ define "main" }}
<div class="article-wrapper">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,300&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <article class="main-article">
        <header class="article-header">
            <p class="article-meta">{{ .Date.Format "02 JANUARY 2006" }} — {{ range .Params.tags }}{{ . }}{{ end }}</p>
            <h1 class="article-title">{{ .Title }}</h1>
        </header>
        
        <div class="article-content">
            {{ .Content }}  
        </div>

        <div class="post-navigation">
            {{ if .NextInSection }}
            <a class="nav-btn prev" href="{{ .NextInSection.Permalink }}">
                <span class="nav-label">← BÀI TRƯỚC</span>
            </a>
            {{ else }}
            <div class="nav-placeholder"></div>
            {{ end }}

            {{ if .PrevInSection }}
            <a class="nav-btn next" href="{{ .PrevInSection.Permalink }}">
                <span class="nav-label">BÀI TIẾP THEO →</span>
            </a>
            {{ else }}
            <div class="nav-placeholder"></div>
            {{ end }}
        </div>
    </article>
</div>

<style>
    /* STYLE ĐỒNG BỘ LUXURY CHO BÀI VIẾT */
    .article-wrapper { 
        margin-top: 140px; 
        display: flex; 
        justify-content: center; 
        padding-bottom: 100px; 
        background: #fdfdfd;
    }

    .main-article { 
        max-width: 750px; /* Bóp gọn lại cho giống tạp chí */
        width: 90%; 
    }

    .article-header { text-align: center; margin-bottom: 60px; }

    .article-meta { 
        font-family: 'Inter', sans-serif;
        color: #999; 
        font-size: 11px; 
        letter-spacing: 3px; 
        text-transform: uppercase; 
        margin-bottom: 20px; 
    }

    .article-title { 
        font-family: 'Cormorant Garamond', serif !important;
        font-size: 55px; /* To và sang trọng */
        font-weight: 300; 
        line-height: 1.1; 
        color: #111;
        text-transform: uppercase;
    }

    .article-content { 
        font-family: 'Inter', sans-serif; 
        font-size: 18px; /* Tăng size theo ý bạn */
        line-height: 1.8; 
        color: #333; 
        font-weight: 300;
        text-align: justify; 
    }

    .article-content h2 { 
        font-family: 'Cormorant Garamond', serif; 
        font-size: 32px; 
        font-weight: 600;
        margin-top: 50px; 
        color: #000;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
    }

    .article-content blockquote {
        font-family: 'Cormorant Garamond', serif;
        font-style: italic;
        font-size: 24px;
        border-left: 2px solid #000;
        padding-left: 30px;
        margin: 40px 0;
        color: #555;
    }

    .article-content pre { 
        background: #f9f9f9; 
        padding: 25px; 
        border-radius: 0; 
        overflow-x: auto; 
        font-size: 14px; 
        border: 1px solid #eee; 
        margin: 30px 0;
    }

    .article-content img { 
        max-width: 100%; 
        height: auto; 
        display: block; 
        margin: 40px auto; 
        filter: grayscale(100%);
        transition: 0.8s;
    }
    
    .article-content img:hover { filter: grayscale(0%); }

    /* NAVIGATION BUTTONS */
    .post-navigation {
        margin-top: 80px;
        padding-top: 40px;
        border-top: 1px solid #eee;
        display: flex;
        justify-content: space-between;
    }

    .nav-label {
        font-family: 'Inter', sans-serif;
        font-size: 11px;
        font-weight: 600;
        letter-spacing: 2px;
        color: #000;
        text-decoration: none;
        border-bottom: 1px solid #000;
        padding-bottom: 5px;
    }
</style>
{{ end }}
