{{ define "main" }}
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<div class="blog-list-page">
    <div class="container">
        <h1 class="page-title">
            DANH SÁCH <br>
            <span class="outlined-text">BÀI HỌC.</span>
        </h1>

        <div class="lessons-grid">
            {{ range .Pages }}
            <article class="lesson-item">
                <a href="{{ .Permalink }}">
                    <span class="date-tag">{{ .Date.Format "02 . 01 . 2006" }}</span>
                    <h2 class="lesson-name">{{ .Title }}</h2>
                    <p class="lesson-desc">{{ .Summary | truncate 120 }}</p>
                    <div class="lesson-footer">
                        <span>KHÁM PHÁ</span>
                        <span class="arrow">→</span>
                    </div>
                </a>
            </article>
            {{ end }}
        </div>
    </div>
</div>

<style>
    /* 1. XỬ LÝ KHOẢNG TRỐNG SÁT HEADER */
    .blog-list-page {
        margin-top: 80px; /* Vừa đủ chiều cao Header của bạn */
        padding-top: 20px; /* Đưa chữ "DANH SÁCH" sát lên trên */
        padding-bottom: 80px;
        min-height: 100vh;
        background: #fdfdfd;
        display: flex;
        justify-content: center;
    }

    .container {
        width: 90%;
        max-width: 1200px;
    }

    /* 2. STYLE TIÊU ĐỀ LUXURY */
    .page-title {
        font-family: 'Cormorant Garamond', serif !important;
        font-size: clamp(40px, 6vw, 75px);
        font-weight: 300;
        line-height: 0.85;
        text-transform: uppercase;
        margin-bottom: 50px;
        color: #111;
    }

    .outlined-text {
        font-style: italic;
        color: transparent !important;
        -webkit-text-stroke: 1px #111;
    }

    /* 3. GRID BÀI HỌC */
    .lessons-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 40px;
    }

    .lesson-item {
        border-bottom: 1px solid #eee;
        padding-bottom: 25px;
        transition: 0.4s ease;
    }

    .lesson-item a {
        text-decoration: none !important;
        color: inherit !important;
    }

    .lesson-item:hover {
        border-color: #000;
        transform: translateY(-5px);
    }

    .date-tag {
        font-family: 'Inter', sans-serif;
        font-size: 10px;
        letter-spacing: 2px;
        color: #999;
        display: block;
        margin-bottom: 15px;
    }

    .lesson-name {
        font-family: 'Cormorant Garamond', serif;
        font-size: 26px;
        font-weight: 600;
        line-height: 1.2;
        margin-bottom: 12px;
    }

    .lesson-desc {
        font-family: 'Inter', sans-serif;
        font-size: 14.5px;
        line-height: 1.6;
        color: #666;
        font-weight: 300;
        margin-bottom: 20px;
    }

    .lesson-footer {
        font-family: 'Inter', sans-serif;
        font-size: 10px;
        font-weight: 600;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .arrow { transition: 0.3s; }
    .lesson-item:hover .arrow { transform: translateX(8px); }

    /* MOBILE RESPONSIVE */
    @media (max-width: 768px) {
        .blog-list-page { margin-top: 60px; padding-top: 10px; }
        .page-title { font-size: 45px; }
    }
</style>
{{ end }}
